<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="callback.js" defer></script>
</head>
<body>
    <nav>
        <h1>Pithy</h1>
        <img src="../assets/pithy_logo.png">
    </nav>

    <div class="main">
        <div class="content">
            <form id="reddit-form">
                <label for="reddit-url">Reddit URL:</label>
                <input type="url" id="reddit-url" name="reddit-url" placeholder="Enter a Reddit URL" required pattern="https?://(www\.)?reddit\.com/.*">
                
                <label for="positive-query">Positive Query:</label>
                <input type="text" id="positive-query" name="positive-query" placeholder="Enter a positive query" required>
                
                <label for="negative-query">Negative Query:</label>
                <input type="text" id="negative-query" name="negative-query" placeholder="Enter a negative query" required>
                
                <button type="submit" id="submit-btn" disabled>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
