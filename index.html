<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pithy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1>Pithy</h1>
        <img src="assets/pithy_logo.png">
    </nav>

    <div class="main">
        <div class="content">
            <button class="authButton">Authenticate with Reddit</button>
        </div>
    </div>

    <script>
        function loadPage() {
            const hash = window.location.hash;

            if (hash === '#/oauth2/callback') {
                document.getElementById('content').innerHTML = '<h1>OAuth2 Callback Page</h1><p>This is a different page.</p>';
            } else {
                document.getElementById('content').innerHTML = '<h1>Home Page</h1><p>Welcome to the home page.</p>';
            }
        }

        window.addEventListener('hashchange', loadPage);
        window.addEventListener('load', loadPage);
    </script>
    <script src="scripts.js"></script>
</body>
</html>
